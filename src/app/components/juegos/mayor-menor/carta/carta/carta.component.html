<div class="cartaContainer" (click)="elegirCarta()" [ngClass]="{'manito': mostrarCarta == true}">
    <ng-container *ngIf="carta.numero > 0; else elejiCarta">
        <img href="#" [src]="carta.imagen" [width]="width" alt="Mazo de cartas" loading="lazy" />
    </ng-container>
    <ng-template #elejiCarta>
        <h4 class="text-center">Para continuar, eleji una carta del mazo</h4>
    </ng-template>
</div>
